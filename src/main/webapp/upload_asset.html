<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Upload Asset</title>
</head>
<body>

<h2>Upload an Asset</h2>  
<form action="rest/assets" method="post" enctype="multipart/form-data">  
<table style="width:500px;">
<!-- <tr>
	<td colspan="2" style="text-align: center;color: gray;">
		You can upload *any* type of document:
	</td>
<tr> -->
<tr>
	<td valign="top">
		<label for="filename">Filename</label>
	</td>
	<td valign="top">
		<input  type="text" name="filename" maxlength="80" size="32">
	</td>
</tr>
<tr>
	<td valign="top">
		<label for="assetTreeId">Asset tree</label>
	</td>
	<td valign="top">
		<select name="assetTreeId" style="width: 20em">
			<option value="" disabled selected>-- Select an item --</option>
			<option value="272199f9-d407-492f-a147-41a2b7d0cd02">Customer</option>
			<option value="7f9d0216-48d7-49ba-b043-ec48db03c938">Q-Free</option>
		</select>
		<!-- <input  type="text" name="assetTreeId" maxlength="80" size="32"> -->
	</td>
</tr>
<tr>
	<td valign="top">
		<label for="assetTypeId">Asset type</label>
	</td>
	<td valign="top">
		<select name="assetTypeId" style="width: 20em">
			<option value="" disabled selected>-- Select an item --</option>
			<option value="f2f4b13f-9c45-4515-bb4b-62e8ccc3d95c">CSS file</option>
			<option value="2603ed74-94b5-4c39-ad36-a7e16a374237">HTML page</option>
			<option value="1e7ddbbc-8b40-4373-bfc5-6e6d3d5964d8">Image file</option>
			<option value="bbeaf653-2c06-4128-a49d-1d42f13cc443">JAR file</option>
			<option value="1c488bcf-15ab-4fcb-8ab8-23cda9342a77">JavaScript file</option>
			<option value="26835616-00e2-475d-89ce-11c12e659605">BIRT Library</option>
			<option value="4b811357-d664-4e44-bc75-197e6946abcd">Properties file</option>
		</select>
		<!-- <input  type="text" name="assetTypeId" maxlength="80" size="32"> -->
	</td>
</tr>
<tr>
	<td valign="top">
		<label for="documentfile">Select a document to upload</label>
	</td>
	<td valign="top">
		<input type="file" name="documentfile" size="45" />
	</td>
</tr>
<tr style="height: 60px;">
	<td colspan="2" style="text-align:center">
		<input type="submit" value="Upload" />
	</td>
</tr>
</table>
</form>  

</body>
</html>
